{% extends "djangoapp/base.html" %}

{% block title %}Dealership Review{% endblock %}


{% block content %}
<h1>Dealership Review</h1>
    {% if dealer_list %}
    <ul>
        {% for course in dealer_list %}
        <div>
            <img src="{{ MEDIA_URL }}/{{ course.image }}" width="360" height="360" >
            <h1><b>{{ course.name }}</b></h1>
        </div>
        {% endfor %}
    </ul>
    {% else %}
        <p>No dealers are available.</p>
    {% endif %}

{% endblock %}
