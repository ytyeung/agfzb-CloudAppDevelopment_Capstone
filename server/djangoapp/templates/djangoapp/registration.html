{% extends "djangoapp/base.html" %}

{% block title %}Sign Up{% endblock %}


{% block content %}
<h1>Sign Up</h1>
<form action="{% url 'djangoapp:registration' %}" method="post">
    <div class="w-50">
      <label for="username" class="w-75"><b>User Name</b></label>
      <input type="text" class="w-75 mb-3 form-control" placeholder="Enter User Name " name="username" required>
      <label for="firstname" class="w-100"><b>First Name</b></label>
      <input type="text" class="w-75 mb-3 form-control" placeholder="Enter First Name " name="firstname" required>
      <label for="lastname" class="w-75"><b>Last Name</b></label>
      <input type="text" class="w-75 mb-3 form-control" placeholder="Enter Last Name " name="lastname" required>
      <label for="psw" class="w-75"><b>Password</b></label>
      <input type="password" placeholder="Enter Password " name="psw" required class="w-75 mb-3 form-control">
      <div>
          {% csrf_token %}
          <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </div>
  </form>
{% endblock %}
